{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}


{% block nav %}
<form action="/search" method="get">
    <input type="text" name="q" id="game_search" placeholder="Search for a game" autocomplete="off">
    <button type="submit" id="game_search_btn">Go</button>
</form>
{% endblock %}

{% block main %}
    {% if games %}
    {% for game in games %}
        <a href="/game/{{ game['id'] }}">
            {{ game["name"] }}
        <a>
        <br>
    {% endfor %}
    {% else %}
    <p>No games were found</p>
    {% endif %}
{% endblock %}
